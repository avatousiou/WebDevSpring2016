<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2 main">
            <div class="container-fluid">
                <div ng-repeat="league in leagues">
                    <h3 class="text-left">{{league.leagueName}}</h3>
                    <p>Difficulty: {{league.difficulty}}</p>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
