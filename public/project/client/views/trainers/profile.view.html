<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2 main">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 col-md-3">
                        <span class="glyphicon glyphicon-large glyphicon-user"></span>
                    </div>
                    <div class="col-sm-6 col-md-9">
                        <p>Username: {{userProfile.firstName}} {{userProfile.lastName}}</p>
                        <p>Email: {{userProfile.email}}</p>
                        <p>3DS Friend Code: {{userProfile.friendCode}}</p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <ul class="nav nav-tabs">
                        <li ng-class="{active: selectedTab == 'team'}" role="presentation">
                            <a ng-click="selectedTab = 'team'">My Team</a>
                        </li>
                        <li ng-class="{active: selectedTab == 'badges'}" role="presentation">
                            <a ng-click="selectedTab = 'badges'">Badges</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div ng-switch="selectedTab">
                            <div ng-switch-when='team'>
                                <div ng-include="'views/trainers/team.view.html'"></div>
                            </div>
                            <div ng-switch-when='badges'>
                                <div ng-include="'views/trainers/badges.view.html'"></div>
                            </div>
                        </div>
                    </div>
                    <div ng-if="selectedTab == 'team'">
                        <div class="container-fluid">
                            <h3>Comments</h3>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <textarea ng-model="newComment.comment" class="form-control" rows="3"></textarea>
                                    </div>
                                </div>
                                <div class="col-sm-2 col-sm-offset-10">
                                    <div class="btn-group">
                                        <button ng-click="addComment(newComment)" class="btn btn-primary btn-large">Submit</button>
                                    </div>
                                </div>
                            </div>

                            <div ng-repeat="comment in comments" class="row">
                                <h4><a href="#/profile/{{comment.user_id}}">{{comment.user}}</a></h4>
                                <p>{{comment.comment}}</p>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
