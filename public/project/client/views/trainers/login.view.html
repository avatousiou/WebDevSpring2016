<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Login</h1>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label text-left">Username:</label>
                    <div class="col-sm-10">
                        <input ng-model="form.username" type="text" class="form-control" id="inputUsername" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label text-left">Password:</label>
                    <div class="col-sm-10">
                        <input ng-model="form.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="login()" class="btn btn-default btn-block">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
