<div ng-repeat="request in model.requests">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-9 col-sm-10">
                <h3 class="text-left"><a href="#/profile/{{request.trainerId}}">{{request.trainerName}}</a></h3>
            </div>
            <div class="col-xs-3 col-sm-2">
                <div class="btn-group">
                    <button ng-click="model.awardBadge({trainerId: request.trainerId, trainerName: request.trainerName})" type="button" class="btn btn-primary btn-lg">
                        Award Badge
                    </button>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
