<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="./assets/stylesheets/dashboard.css" rel="stylesheet">
    <link href="./assets/stylesheets/style.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="./home.html">Form Maker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="./profile.html">Username</a></li>
                <li><a href="./home.html">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="./home.html">Home</a></li>
                <li><a href="./profile.html">Profile</a></li>
                <li><a href="./admin.html">Admin</a></li>
                <li class="active"><a href="./forms.html">Forms <span class="sr-only">(current)</span></a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms : Registration Form</h1>

            <ul class="nav nav-tabs">
                <li role="presentation"><a href="./forms.html">Forms</a></li>
                <li role="presentation" class="active"><a href="./form-fields.html">Fields</a></li>
            </ul>
            <br>
            <form>
                <div class="form-group">
                    <div class="container">
                        <div class="col-sm-6">
                            <label for="inputFirstName">First Name: </label>
                            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                        </div>
                        <div class="col-sm-1">
                        </div>
                        <div class="col-sm-5">
                            <a href="#"><span class="glyphicon glyphicon-large glyphicon-pencil"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-large glyphicon-plus"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-large glyphicon-remove"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-large glyphicon-menu-hamburger"></span></a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="container">
                        <div class="col-sm-6">
                            <label for="inputLastName">Last Name: </label>
                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                        </div>
                        <div class="col-sm-1">
                        </div>
                        <div class="col-sm-5">
                            <a href="#"><span class="glyphicon glyphicon-large glyphicon-pencil"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-large glyphicon-plus"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-large glyphicon-remove"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-large glyphicon-menu-hamburger"></span></a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="container">
                        <div class="col-sm-6">
                            <label for="inputDateOfBirth">Date of Birth: </label>
                            <input type="date" class="form-control" id="inputDateOfBirth">
                        </div>
                        <div class="col-sm-1">
                        </div>
                        <div class="col-sm-5">
                            <a href="#"><span class="glyphicon glyphicon-large glyphicon-pencil"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-large glyphicon-plus"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-large glyphicon-remove"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-large glyphicon-menu-hamburger"></span></a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="container">
                        <div class="col-sm-6">
                            <label for="inputGender">Gender: </label>
                            <select class="form-control" id="inputGender">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="col-sm-1">
                        </div>
                        <div class="col-sm-5">
                            <a href="#"><span class="glyphicon glyphicon-large glyphicon-pencil"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-large glyphicon-plus"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-large glyphicon-remove"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-large glyphicon-menu-hamburger"></span></a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="container">
                        <div class="col-sm-6">
                            <label for="inputRoles">Roles: </label>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="inputRoles" value="">
                                    Admin
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="inputRoles" value="">
                                    Student
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="inputRoles" value="">
                                    User
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-1">
                        </div>
                        <div class="col-sm-5">
                            <a href="#"><span class="glyphicon glyphicon-large glyphicon-pencil"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-large glyphicon-plus"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-large glyphicon-remove"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-large glyphicon-menu-hamburger"></span></a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="container">
                        <div class="col-sm-6">
                            <label for="confirmLicense">License Agreement: </label>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="confirmLicense" value="yes">
                                    Yes
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="confirmLicense" value="no">
                                    No
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-1">
                        </div>
                        <div class="col-sm-5">
                            <a href="#"><span class="glyphicon glyphicon-large glyphicon-pencil"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-large glyphicon-plus"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-large glyphicon-remove"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-large glyphicon-menu-hamburger"></span></a>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <div class="container">
                        <div class="col-sm-6">
                            <label for="inputField">Add New Field: </label>
                            <select class="form-control" id="inputField">
                                <option>Single Line Text</option>
                                <option>Date</option>
                                <option>Dropdown</option>
                                <option>Checkboxes</option>
                                <option>Radio Buttons</option>
                                <option>Paragraph Text Field</option>
                            </select>
                        </div>
                        <div class="col-sm-1">
                        </div>
                        <div class="col-sm-5">
                            <a href="#"><span class="glyphicon glyphicon-large glyphicon-plus"></span></a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
