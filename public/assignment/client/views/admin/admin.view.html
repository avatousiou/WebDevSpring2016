<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Admin</h1>

            <h2>Users</h2>

            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th ng-click="model.sortBy('username')">
                                <span class="sortOrder" ng-show="model.sortOption == 'username'" ng-class="{reverse:model.sortOption == 'username' ? model.reverse : false}"></span>
                                Username
                            </th>
                            <th>
                                Password
                            </th>
                            <th ng-click="model.sortBy('firstName')">
                                <span class="sortOrder" ng-show="model.sortOption == 'firstName'" ng-class="{reverse:model.sortOption == 'firstName' ? model.reverse : false}"></span>
                                First Name
                            </th>
                            <th ng-click="model.sortBy('lastName')">
                                <span class="sortOrder" ng-show="model.sortOption == 'lastName'" ng-class="{reverse:model.sortOption == 'lastName' ? model.reverse : false}"></span>
                                Last Name
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input ng-model="model.username" type="text" class="form-control" placeholder="username"></td>
                            <td><input ng-model="model.password" type="password" class="form-control" placeholder="password"></td>
                            <td><input ng-model="model.firstName" type="text" class="form-control" placeholder="First Name"></td>
                            <td><input ng-model="model.lastName" type="text" class="form-control" placeholder="Last Name"></td>
                            <td><input ng-model="model.roles" type="text" class="form-control" placeholder="role1, role2"></td>
                            <td>
                                <button ng-click="model.addUser()" type="button" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </button>
                                <button ng-click="model.updateUser()" type="button" class="btn btn-success">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                        <tr ng-repeat="user in model.users | orderBy:model.sortOption:model.reverse">
                            <td>{{user.username}}</td>
                            <td></td>
                            <td>{{user.firstName}}</td>
                            <td>{{user.lastName}}</td>
                            <td>{{user.roles}}</td>
                            <td>
                                <button ng-click="model.deleteUser(user)" type="button" class="btn btn-danger">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                                <button ng-click="model.editUser(user)" type="button" class="btn btn-warning">
                                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
