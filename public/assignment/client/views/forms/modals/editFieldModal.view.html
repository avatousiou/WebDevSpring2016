<div class="modal-header">
    <h3 class="modal-title">{{field.type}}</h3>
</div>
<div class="modal-body">
    <div ng-switch="{{field.type}}">
        <form ng-switch-when="TEXT">
            <div class="form-group">
                <label>Label</label>
                <input ng-model="{{field.label}}" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Placeholder</label>
                <input ng-model="{{field.placeholder}}" type="text" class="form-control">
            </div>
        </form>
        <form ng-switch-when="TEXTAREA">
            <div class="form-group">
                <label>Label</label>
                <input ng-model="{{field.label}}" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Placeholder</label>
                <input ng-model="{{field.placeholder}}" type="text" class="form-control">
            </div>
        </form>
        <form ng-switch-when="DATE">
            <div class="form-group">
                <label>Label</label>
                <input ng-model="{{field.label}}" type="text" class="form-control">
            </div>
        </form>
        <form ng-switch-when="OPTIONS">
            <div class="form-group">
                <label>Label</label>
                <input ng-model="{{field.label}}" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Options</label>
                <textarea ng-model="{{field.options}}" ng-list="&#10;" ng-trim="false" class="form-control"></textarea>
            </div>
        </form>
        <form ng-switch-when="CHECKBOXES">
            <div class="form-group">
                <label>Label</label>
                <input ng-model="{{field.label}}" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Options</label>
                <textarea ng-model="{{field.options}}" ng-list="&#10;" ng-trim="false" class="form-control"></textarea>
            </div>
        </form>
        <form ng-switch-when="RADIOS">
            <div class="form-group">
                <label>Label</label>
                <input ng-model="{{field.label}}" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Options</label>
                <textarea ng-model="{{field.options}}" ng-list="&#10;" ng-trim="false" class="form-control"></textarea>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button ng-click="ok()" class="btn btn-primary" type="button">OK</button>
    <button ng-click="cancel()" class="btn btn-primary" type="button">Cancel</button>
</div>
