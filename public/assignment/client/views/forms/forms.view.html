<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms</h1>

            <ul class="nav nav-tabs">
                <li ng-class="{'active': $location.url() == '/forms'}" role="presentation" class="active"><a href="#/forms">Forms</a></li>
                <li ng-class="{'active': $location.url() == '/fields'}" role="presentation"><a href="#/fields">Fields</a></li>
            </ul>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th><span class="caret"></span> Form Name</th>
                            <th><span class="caret"></span> Action</th>
                        </tr>
                        <tr>
                            <td><input ng-model="model.form.title" type="text" class="form-control" placeholder="name"></td>
                            <td>
                                <button ng-click="model.addForm()" type="button" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </button>
                                <button ng-click="model.updateForm()" type="button" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="form in model.forms">
                            <td><a href="#/forms/{{form._id}}/fields">{{form.title}}</a></td>
                            <td>
                                <button ng-click="model.deleteForm(form)" type="button" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                                <button ng-click="model.selectForm(form)" type="button" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
