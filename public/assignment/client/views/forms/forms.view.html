<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms</h1>

            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a>Forms</a></li>
                <li role="presentation"><a href="#/fields">Fields</a></li>
            </ul>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th><a href="#"><span class="glyphicon glyphicon-triangle-bottom"></span></a> Form Name</th>
                            <th><a href="#"><span class="glyphicon glyphicon-triangle-bottom"></span></a> Action</th>
                        </tr>
                        <tr>
                            <td><input ng-model="form.title" type="text" class="form-control" placeholder="name"></td>
                            <td>
                                <i ng-click="addForm()" class="glyphicon glyphicon-plus"></i>&nbsp;&nbsp;
                                <i ng-click="updateForm()" class="glyphicon glyphicon-pencil"></i>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="form in forms">
                            <td>{{form.title}}</td>
                            <td>
                                <i ng-click="deleteForm(form)" class="glyphicon glyphicon-remove"></i>&nbsp;&nbsp;
                                <i ng-click="selectForm(form)" class="glyphicon glyphicon-ok"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
